name: Database Cleanup

on:
  schedule:
    # Elke nacht om 03:00 UTC (04:00 Nederlandse wintertijd, 05:00 zomertijd)
    - cron: '0 3 * * *'

  # Handmatig kunnen triggeren via GitHub Actions UI
  workflow_dispatch:

jobs:
  cleanup:
    name: Cleanup oude games
    runs-on: ubuntu-latest

    steps:
      - name: Roep cleanup functie aan
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Starting cleanup at $(date)"

          # Debug: check of secrets zijn ingesteld (toon alleen lengte, niet de waarde)
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_SERVICE_ROLE_KEY length: ${#SUPABASE_SERVICE_ROLE_KEY}"

          if [ -z "$SUPABASE_URL" ]; then
            echo "❌ Error: SUPABASE_URL secret is niet ingesteld!"
            exit 1
          fi

          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "❌ Error: SUPABASE_SERVICE_ROLE_KEY secret is niet ingesteld!"
            exit 1
          fi

          echo "URL: ${SUPABASE_URL}/rest/v1/rpc/cleanup_old_games"

          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            "${SUPABASE_URL}/rest/v1/rpc/cleanup_old_games" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json")

          echo "Full response: $response"

          # Extract HTTP code
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d':' -f2)
          body=$(echo "$response" | grep -v "HTTP_CODE:")

          echo "HTTP Code: $http_code"
          echo "Body: $body"

          # Check of het gelukt is
          if echo "$body" | grep -q "deleted_games"; then
            echo "✅ Cleanup successful!"
            echo "$body" | jq . 2>/dev/null || echo "$body"
          else
            echo "❌ Cleanup failed"
            exit 1
          fi
